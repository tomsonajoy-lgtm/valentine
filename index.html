<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Mariamoo ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        position: relative;
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 30px;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
    }

    #yesBtn:hover {
        background: #e63956;
    }

    #noBtn {
        background: #ccc;
        position: absolute;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine Mariamoo? ‚ù§Ô∏è</h1>

    <button id="yesBtn" onclick="yesClicked()">Yes üòç</button>
    <button id="noBtn">No üò¢</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
    const container = document.querySelector(".container");

    const x = Math.random() * (container.offsetWidth - noBtn.offsetWidth);
    const y = Math.random() * (container.offsetHeight - noBtn.offsetHeight);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

function yesClicked() {
    document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;
        background: linear-gradient(135deg,#ff9a9e,#fad0c4);">
            <h1 style="color:white;font-size:40px;">
            Yaaay ‚ù§Ô∏è I love you Mariamoo üòò
            </h1>
        </div>
    `;
}
</script>

</body>
</html>
